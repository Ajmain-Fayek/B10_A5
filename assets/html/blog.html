<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donate Bangladesh</title>
        <link
            rel="shortcut icon"
            href="../imgaes/logo.png"
            type="image/x-icon"
        />
        <!-- Fonts start -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Fonts end -->

        <link rel="stylesheet" href="../css/output.css" />
    </head>
    <body class="font-laxend">
        <!-- Header Start -->
        <header class="sm:pb-8 pb-4 sticky top-0">
            <!-- NavBar start -->
            <nav
                class="mx-auto pb-6 justify-between items-center w-full backdrop-blur-lg"
            >
                <div class="bg-bg1 pt-6 pb-8 md:pb-16 px-4 w-full">
                    <div
                        class="flex justify-between items-center mx-auto max-w-screen-2xl"
                    >
                        <!-- Blog Button -->
                        <button
                            id="home"
                            class="btn btn-md sm:btn-lg bg-button1 border-0 text-text1 font-laxend font-semibold text-base sm:text-xl"
                            type="button"
                        >
                            Home
                        </button>
                        <!-- Logo with Title -->
                        <div
                            class="flex flex-col sm:flex-row sm:gap-4 gap-1.5 items-center"
                        >
                            <!-- Logo -->
                            <img
                                src="../imgaes/logo.png"
                                class="h-8 sm:h-12"
                                alt="Logo of Donate Bangladesh"
                            />
                            <!-- Title -->
                            <h1
                                class="text-text1 font-laxend font-semibold text-xs sm:text-xl"
                            >
                                Donate Bangladesh
                            </h1>
                        </div>
                        <!-- Coin Count -->
                        <div class="flex sm:gap-4 gap-1.5 items-center">
                            <!-- Coin Image -->
                            <img
                                src="../imgaes/coin.png"
                                class="h-6 sm:h-8"
                                alt="Picture of a Coin"
                            />
                            <!-- Digits -->
                            <p
                                id="total-coin"
                                class="text-text1 font-laxend font-semibold sm:text-xl"
                            >
                                5500
                            </p>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- NavBar end -->
        </header>
        <!-- Header end -->

        <!-- Main start -->
        <main class="py-12 px-6 sm:px-14 mx-auto max-w-screen-2xl">
            <!-- Container for Donation start -->
            <div class=""></div>
            <!-- Container for History end -->
        </main>
        <!-- Main end -->

        <!-- Footer start -->
        <footer class="py-12 bg-bg1"></footer>
        <!-- Footer end -->
        <script src="../scripts/blog_scripts.js"></script>
    </body>
</html>
